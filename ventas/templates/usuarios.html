<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
</head>

<body>
    <style>
        body {
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .header-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            color: #333;
            flex-direction: column;
        }

        .menu {
            text-align: center;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .menu-item {
            margin: 0 15px;
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
        }

        .opciones {
            text-align: right;
            margin-bottom: 10px;
        }

        .content-card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .user-name {
            font-weight: bold;
            color: #007BFF;
        }

        .user-name:hover {
            text-decoration: none;
        }
    </style>

    <div class="header-menu">
        <header>
            <h1>Bienvenido <a class="user-name" href="{% url 'cerrar_sesion' %}"> {{ user }} </a> al Sistema de Gesti√≥n de Ventas</h1>
        </header>

        <div class="menu">
            <a href="{% url 'inicio' %}" class="menu-item">Inicio</a>
            <a href="{% url 'productos' %}" class="menu-item">Productos</a>
            <a href="{% url 'ventas' %}" class="menu-item">Ventas</a>
            <a href="{% url 'usuarios' %}" class="menu-item">Usuarios</a>
        </div>
    </div>

    <div class="content-card">
        <div class="opciones">
            <a href="{% url 'agregar_usuario' %}">Nuevo Usuario</a>
        </div>
        <h2>Lista de Usuarios</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

</body>

</html>
